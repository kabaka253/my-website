<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linerd AI Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      margin: 0;
      background: linear-gradient(135deg, #f9f9fb, #e3f2fd);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
      border: 4px solid #1976d2;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      color: #1a1a1a;
      margin-bottom: 0.4em;
    }

    p {
      color: #555;
      max-width: 600px;
      margin: 0 auto 1em;
      line-height: 1.6;
    }

    footer {
      margin-top: 2em;
      font-size: 0.9em;
      color: #888;
    }

    .button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>
  <div class="avatar">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Lion Avatar">
  </div>

  <h1>Welcome to Linerd AI Assistant</h1>
  <p><strong>Linerd</strong> is your intelligent AI assistant, powered by Chatbase AI technology.</p>
  <p>Ask questions, explore information, and experience next-level assistance — all powered by AI.</p>

  <a href="#" class="button">Start Chat</a>

  <footer>
    © 2025 Linerd AI Assistant. All rights reserved.
  </footer>
</body>
</html>
